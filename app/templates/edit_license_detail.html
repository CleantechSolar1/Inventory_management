<!-- edit_license_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit License Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Edit License Detail</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="current_owner" class="form-label">Current Owner:</label>
                    <input type="text" class="form-control" name="current_owner" value="{{ detail.current_owner }}" required>
                </div>
                <div class="mb-3">
                    <label for="purchase_date" class="form-label">Purchase Date:</label>
                    <input type="date" class="form-control" name="purchase_date" value="{{ detail.purchase_date }}" required>
                </div>
                <div class="mb-3">
                    <label for="expiry_date" class="form-label">Expiry Date:</label>
                    <input type="date" class="form-control" name="expiry_date" value="{{ detail.expiry_date }}" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" name="quantity" min="1" value="{{ detail.quantity or 1 }}" required>
                </div>
                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks:</label>
                    <textarea class="form-control" name="remarks" rows="3">{{ detail.remarks }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
            <a href="{{ url_for('main.license_details', license_id=detail.license_id) }}" class="btn btn-secondary mt-3 w-100">Cancel</a>
        </div>
    </div>
</body>
</html>
