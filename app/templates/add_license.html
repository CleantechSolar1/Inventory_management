{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add License</h2>

    <form method="POST" action="{{ url_for('main.add_license') }}">
        <div class="form-group">
            <label for="name">License Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="type">License Type</label>
            <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="form-group">
            <label for="purchase_date">Purchase Date</label>
            <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
        </div>
        <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
        </div>
        <div class="form-group">
            <label for="amount_per_unit">Amount Per Unit</label>
            <input type="number" step="0.01" class="form-control" id="amount_per_unit" name="amount_per_unit">
        </div>
        <div class="form-group">
            <label for="total_license">Total Licenses</label>
            <input type="number" class="form-control" id="total_license" name="total_license" min="1" required>
        </div>
        <div class="form-group">
            <label for="remaining_license">Remaining Licenses</label>
            <input type="number" class="form-control" id="remaining_license" name="remaining_license" min="0">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add License</button>
    </form>

    <a href="{{ url_for('main.licenses') }}" class="btn btn-secondary mt-3">Back to Licenses</a>
</div>
{% endblock %}
