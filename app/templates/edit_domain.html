{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Domain</h2>
    <form method="POST">
        <div class="form-group">
            <label for="domain">Domain</label>
            <input type="text" class="form-control" id="domain" name="domain" value="{{ domain.domain }}" required>
        </div>
        <div class="form-group">
            <label for="purchase_date">Purchase Date</label>
            <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ domain.purchase_date }}" required>
        </div>
        <div class="form-group">
            <label for="renewal_date">Renewal Date</label>
            <input type="date" class="form-control" id="renewal_date" name="renewal_date" value="{{ domain.renewal_date }}" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country" value="{{ domain.country }}">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ domain.amount }}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
        <a href="{{ url_for('main.domains') }}" class="btn btn-secondary mt-3">Back</a>
    </form>
</div>
{% endblock %}
