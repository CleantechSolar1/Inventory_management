<!-- edit_license.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit License</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Edit License: {{ license.name }}</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" value="{{ license.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type:</label>
                    <input type="text" class="form-control" name="type" value="{{ license.type }}" required>
                </div>
                <div class="mb-3">
                    <label for="purchase_date" class="form-label">Purchase Date:</label>
                    <input type="date" class="form-control" name="purchase_date" value="{{ license.purchase_date }}">
                </div>
                <div class="mb-3">
                    <label for="expiry_date" class="form-label">Expiry Date:</label>
                    <input type="date" class="form-control" name="expiry_date" value="{{ license.expiry_date }}">
                </div>
                <div class="mb-3">
                    <label for="amount_per_unit" class="form-label">Amount Per Unit:</label>
                    <input type="number" step="0.01" class="form-control" name="amount_per_unit" value="{{ license.amount_per_unit }}">
                </div>
                <div class="mb-3">
                    <label for="total_license" class="form-label">Total Licenses:</label>
                    <input type="number" class="form-control" name="total_license" value="{{ license.total_license if license.total_license is not none else license.quantity }}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
            <a href="{{ url_for('main.licenses') }}" class="btn btn-secondary mt-3 w-100">Cancel</a>
        </div>
    </div>
</body>
</html>
